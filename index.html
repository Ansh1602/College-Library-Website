<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Ansh's Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ansh's Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchTxt"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    
    <div id="message"></div>

    <div class="container my-3">
      <form id="libraryForm">
        <div class="form-group row">
          <div class="col-2">
          <label class="form-label">Book Name</label>
        </div>
        <div class="col-7 ">
          <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp" placeholder="Book Name">
        </div>
      </div>

      <div class="form-group row my-3">
        <div class="col-2"><label for="exampleInputEmail1" class="form-label">Author</label>
        </div>
        <div class="col-7">
          <input type="text" class="form-control" id="author" aria-describedby="emailHelp" placeholder="Author">
        </div>
      </div>

      <div class="form-group row">
          
        <legend class="col-form-label col-2">Radio</legend>

        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="fiction"  value="fiction">
            <label class="form-check-label" for="fiction">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="programming" value="programming" >
            <label class="form-check-label" for="programming">
              Computer Programming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
            <label class="form-check-label" for="cooking">
              Cooking
            </label>
          </div>
        </div>
      </div>
      
      <div class="row my-3 ">
        <div class="col-10">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </div>

    </form>

      <div id="table">
        <h1>Your Books</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>

    </div>
   

    <!-- <script src="index.js"></script> -->
    <script src="index.es6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
